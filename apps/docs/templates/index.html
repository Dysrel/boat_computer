<!DOCTYPE html>
<html>
    <head>
        <title>Sailing Documents</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" href="/css/pure-min.css">
        <link rel="stylesheet" href="/css/main.css">
        
        <style>
            
        </style>
    </head>
    <body class="">
        <header class="pure-g">
            <div class="pure-u-4-5"><h1>Sailing Documents</h1></div>
            <form class="pure-u-1-5 page-button" method="post" action="/docs/upload" enctype="multipart/form-data">
                <label class="pure-button pure-button-primary"> Upload
                    <input type="file" name="doc" id="manualUpload" style="display:none;">
                </label>
            </form>
        </header>
        
        <div class="menu small pure-g">
        {{#docs}}
        <a  class="pure-u-1" href="{{link}}">{{name}}</a>
        {{/docs}}
        </div>

        <script src="/lib/jquery.js"></script>
        <script>
            $(function() {
                $('#manualUpload').bind('change', function() {
                    $('form').submit();
                });
            });
        </script>
    </body>
</html>
